<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Cloth - Shop</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
        }
        header {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.5);
        }
        .logo img {
            height: 80px; /* Logo height */
            width: auto;
            text-shadow: 0 0 10px #00ffcc;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin-right: 15px;
            font-size: 20px; /* Font size */
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        .container {
            text-align: center;
            padding: 50px 20px;
        }
        h2 {
            font-size: 60px; /* Heading size */
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc, 0 0 30px #ff0066;
        }
        .shop-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); /* Responsive grid */
            gap: 20px;
            margin: 40px 0;
        }
        .shop-item {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
            transition: box-shadow 0.3s ease;
        }
        .shop-item:hover {
            box-shadow: 0 0 20px #ff0066, 0 0 30px #ff0066;
        }
        .shop-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        footer {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 16px;
            box-shadow: 0 -4px 20px rgba(0, 255, 204, 0.5);
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            h2 {
                font-size: 40px; /* Smaller heading on phones */
            }
            nav a {
                font-size: 18px; /* Slightly smaller font for navigation */
            }
        }
    </style>
</head>
