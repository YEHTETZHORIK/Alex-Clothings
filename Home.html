<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Cloth - Home</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #f0f0f0;
        }
        header {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 255, 204, 0.5);
        }
        .logo img {
            height: 150px; /* Increased logo height */
            width: auto;
            text-shadow: 0 0 10px #00ffcc;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin-right: 15px;
            font-size: 20px; /* Increased font size */
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc;
        }
        .container {
            text-align: center;
            padding: 100px 20px; /* Increased padding */
        }
        h2 {
            font-size: 60px; /* Increased heading size */
            color: #00ffcc;
            text-shadow: 0 0 20px #00ffcc, 0 0 30px #ff0066;
        }
        p {
            font-size: 24px; /* Increased paragraph size */
            color: #bbb;
            margin-bottom: 40px;
        }
        .neon-button {
            background-color: #ff0066;
            color: white;
            padding: 15px 30px; /* Increased button padding */
            font-size: 22px; /* Increased button font size */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066;
            transition: box-shadow 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 20px #ff0066, 0 0 30px #ff0066;
        }
        footer {
            background-color: rgba(17, 17, 17, 0.8);
            padding: 20px;
            text-align: center;
            color: #777;
            font-size: 16px; /* Increased footer font size */
            box-shadow: 0 -4px 20px rgba(0, 255, 204, 0.5);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" alt="Alex Cloth Logo"> <!-- Add your logo image here -->
            
        </div>
        <nav>
            <a href="index.html" class="active">Home</a>
            <a href="shop.html">Shop</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Welcome to Alex Cloth</h2>
        <p>Experience premium fashion like never before.</p>
        <button class="neon-button">Shop Now</button>
    </div>
    <footer>
        &copy; 2024 Alex Cloth. All Rights Reserved.
    </footer>
</body>
</html>
